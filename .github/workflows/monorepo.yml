        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: SonarQube Scan 2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # analysis token associated to your project
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        run: |
            cd sonar-scanner-maven/maven-multilingual/
            mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=maven-multimodule -Dsonar.projectName='maven-multimodule'
